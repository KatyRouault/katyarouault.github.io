<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Joke Generator</title>
        <link href="../css/at12.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="app">
        <header>xkcd Comic Generator</header>
        <div class="quotes">

        </div>
        <button id="generate">Generate Random Comic</button>
    </div>
    </body>
    <script src="js/at12.js"></script>
</html>
